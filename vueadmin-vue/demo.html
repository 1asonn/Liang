<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="container">
    <!-- 尾线 -->
    <svg class="g-svg" width="400" height="160" xmlns="http://www.w3.org/2000/svg">
      <path id="svgpath" d="M 350 40 C 1000 1000, -350 1000, 350 1960" stroke="black" fill="transparent" />
    </svg>
    <!-- 箭头 -->
    <div class="tra"></div>
    <div class="point point1"></div>
    <div class="point point2"></div>
    <div class="point point3"></div>
  </div>


  <style>
    html,body {
    width: 100%;
    height: 100%;
    display: flex;
    }

  .g-svg {
    position: absolute;
    top: 0;
    left: 50%;
    width: 700px;
    height: 2000px;
    transform: translate(-50%, 0);
  }

  #svgpath {
    stroke: #9bc9de;
    stroke-width: 3px;
    /* 第一部分为实线长度 第二部分为虚线长度 */
    stroke-dasharray: 2108,2108;
    animation: lineMove 4s linear;
    animation-timeline: scroll();
  }

  @keyframes lineMove {
    /* 初始状态为实线刚好结束，将要进入虚线的状态 */
      0% {
          stroke-dashoffset: 2108;
      }
      /* 将实线拖出来 */
      100% {
          stroke-dashoffset: 0;
      }
  }
  
  .tra {
    position: absolute;
    width: 40px;
    height: 40px;
    /* 画出一个三角形 */
    clip-path: polygon(0 0, 100% 50%, 0 100%);
    background: linear-gradient(270deg, #65d060, #0887ec);
    offset-path: path("M 350 40 C 1000 1000, -350 1000, 350 1960");
    animation: move 4s linear;
    animation-timeline: scroll();
  }

    .container{
      position: absolute;
      top: 0;
      left: 50%;
      width: 700px;
      height: 2000px;
      transform: translate(-50%, 0);
    }

    .container::before{ 
      content: "";
      position: absolute;
      inset: 0 -30vw;
      background: linear-gradient(#000, purple);
    }

  @keyframes move{
    0%{
      offset-distance: 0%;
    }
    50% {
        transform: scale(2.5);
    }
    100%{
      offset-distance: 100%;
    }
  }

  </style>
</body>
</html>
